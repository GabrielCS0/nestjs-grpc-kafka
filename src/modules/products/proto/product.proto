syntax = "proto3";

package product;

service ProductService {
  rpc Create(ProductRequest) returns (ProductResponse) {}
}

message ProductRequest {
  string name = 1;
  float price = 2;
}

message ProductResponse {
  string id = 1;
  string name = 2;
  float price = 3;
  string createdAt = 4;
  string updatedAt = 5;
}
